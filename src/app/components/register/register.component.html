<div class="container">
  <div class="row">
    <form class="col-md-6 form-signin w-100 m-auto" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 fw-normal">Create Account</h1>
      <hr/>
      <div class="form-floating m-1">
        <input [formControlName]="'username'"  name="username" id="username" type="text" class="form-control" placeholder="Username">
        <label for="username">Username</label>
      </div>
      <div class="form-floating m-1">
        <input [formControlName]="'email'" id="email" type="email" class="form-control" placeholder="Email">
        <label for="email">Email</label>
      </div>
      <div class="form-floating m-1">
        <input [formControlName]="'password'" id="password" type="password" class="form-control" placeholder="Password">
        <label for="password">Password</label>
      </div>
      <div class="form-floating m-1">
        <input [formControlName]="'confirmPassword'" id="confirmPassword" type="password" class="form-control" placeholder="Confirm Password">
        <label for="confirmPassword">Confirm Password</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Register</button>
    </form>
  </div>
</div>
