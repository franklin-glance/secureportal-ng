<div class="row justify-content-center align-content-center">
  <div class="col col-md-4">
    <h4 class="row justify-content-center align-content-center">Settings</h4>
    <hr/>
    <div *ngIf="isLoggedIn(); then signedIn else signedOut"></div>

    <ng-template #signedIn>
      <button class="btn btn-primary btn-block" id="account_settings_button" type="button" routerLink="/account">Account Settings</button>
      <hr/>
      <button class="btn btn-outline-secondary" id="delete_secret_key" (click)="deleteKey()">Delete Secret Key</button>
    </ng-template>

    <ng-template #signedOut>
        <button id="login_settings_btn" class="btn btn-primary btn-block " type="button" routerLink="/login">Login</button>
      <hr/>
    </ng-template>


    <div class="col-12 mb-3">
      <label for="">Enter Secret Key to Connect:</label>
      <div class="input-group">
        <div class="input-group-prepend">
        </div>
        <input type="text" class="form-control" id="secret_key_portal" placeholder="Secret Key" >
        <button class="btn btn-outline-secondary" id="secret_key_portal_btn">Submit</button>
      </div>
    </div>
  </div>
  <div class="chat-area col col-md-6 position-relative">
    <h4 class="row justify-content-center align-content-center">
      Welcome {{getName()}}
    </h4>
    <hr/>

    <div class="row">
      <div class="col">
        <div class="d-flex flex-column align-items-stretch flex-shrink-0 ">
          <div class="list-group list-group-flush border-bottom scrollarea">
            <div class="list-group-item list-group-item-action py-3 lh-tight">
              <div class="d-flex w-100 align-items-center justify-content-between">
                <strong class="mb-1">Username</strong>
              </div>
              <div class="col-10 mb-1 small">Message content</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="d-flex flex-column align-items-stretch flex-shrink-0 ">
          <div class="list-group list-group-flush border-bottom scrollarea">
            <div class="list-group-item list-group-item-action py-3 lh-tight">
              <div class="d-flex w-100 align-items-center justify-content-between">
                <strong class="mb-1">Username</strong>
              </div>
              <div class="col-10 mb-1 small">Message content</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row bottom-0">
      <div class="message-box input-group mb-3 position-absolute bottom-0" id="">
        <span type="button" class="send-btn btn btn-outline-dark" id="upload_file">Upload File</span>
        <input type="text" class="form-control" placeholder="" id="message_text">
        <button class="send-btn btn btn-outline-secondary" id="send_btn">Send</button>
      </div>
    </div>
  </div>
</div>
